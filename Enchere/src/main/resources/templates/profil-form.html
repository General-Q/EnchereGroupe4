<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EniEnchere</title>
</head>
<body>

<main layout:fragment="main">

<h1>Mon profil</h1>

<form th:action="enregistrerProfil" th:object="${utilisateur}" method="post">



<ul>
<label for="inputNoUtilisateur"></label><input type="hidden" 
	name ="noUtilisateur" id="inputNoUtilisateur" required
	data-th-value="${utilisateur.noUtilisateur}"/>
<br>

	<li><label for="inputPseudo">Pseudo : </label><input type="text" 
	name ="pseudo" id="inputPseudo" required
	data-th-value="${utilisateur.pseudo}"/></li>
<br>

<li><label for="inputNom">Nom : </label><input type="text" 
	name ="nom" id="inputNom" required
	data-th-value="${utilisateur.nom}"/></li>
<br>

<li><label for="inputPrenom">Prénom : </label><input type="text" 
	name ="prenom" id="inputPrenom" required
	data-th-value="${utilisateur.prenom}"/></li>
<br>

<li><label for="inputEmail">Email : </label><input type="text" 
	name ="email" id="inputEmail" required
	data-th-value="${utilisateur.email}"/></li>
<br>

<li><label for="inputTelephone">Téléphone : </label><input type="text" 
	name ="telephone" id="inputTelephone" required
	data-th-value="${utilisateur.telephone}"/></li>
<br>

<li><label for="inputRue">Rue : </label><input type="text" 
	name ="rue" id="inputRue" required
	data-th-value="${utilisateur.rue}"/></li>
<br>

<li><label for="inputCodePostal">Code Postal : </label><input type="text" 
	name ="codePostal" id="inputCodePostal" required
	data-th-value="${utilisateur.codePostal}"/></li>
<br>


<li><label for="inputVille">Ville : </label><input type="text" 
	name ="ville" id="inputVille" required
	data-th-value="${utilisateur.ville}"/></li>
<br>

	
<li><label for="inputMdp">Mot de passe : </label><input type="password" 
	name ="motDePasse" id="inputMotDePasse" required
	data-th-value="${utilisateur.motDePasse}"/></li>
<br>	


</ul>

<button type="submit">Valider</button>
<button type="cancel" onclick="javascript:window.location='http://localhost:8080/';">Annuler</button>
<a  th:href="@{/supprimerProfil}" data-th-if="${#authorization.expression('isAuthenticated()')}">Supprimer le compte</a>
</form>



</main>
</body>
</html>
