<!DOCTYPE html>
<html layout:decorate="~{/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EniEnchere</title>
</head>
<body>
	<header>
		<h1>Nouvel Article</h1>

	</header>
	<main layout:fragment="main">
		<form th:action="@{/nouvel_article}" method="post">
			<div>
	
		<form th:action="@{/nouvel_article}" th:object ="${articleVendu}" method="post">
			 <ul> <li th:each="err : ${#fields.allErrors()}" th:text="${err}" /> </ul>
			 
			 <div class="articleVendu">
				<label for="nom_article">Nom de l'article :</label> <input
					type="text" id="nom_article" name="nom_article" required>
			</div>
			<div>
				<label for="description">Précisions sur l'article :</label> <input
					type="text" id="description" name="description" required>
			</div>
			<div>
				<label for="categorie">Catégorie :</label> 
				<select id="categorie"
					name="categorie">
					<option value="">Sélectionnez une catégorie</option>
					<option th:each="categorie : ${categories}"
						th:value="${categorie.no_categorie}" th:text="${categorie.libelle}"></option>
				</select>
			</div>
				<div>
				<label for="prix_initial">Prix initial :</label> <input
					type="number" id="prix_initial" name="prix_initial" required>
			</div>
			<div>
				<label for="prix_vente">Prix de vente :</label> <input type="number"
					id="prix_vente" name="prix_vente" required>
			</div>
			<div>
				<label for="date_debut_encheres">Début des enchères :</label> <input
					type="date" id="date_debut_encheres" name="date_debut_encheres"
					required>
			</div>
			<div>
				<label for="date_fin_encheres">Fin des enchères :</label> <input
					type="date" id="date_fin_encheres" name="date_fin_encheres"
					required>
			</div>

<table >
<!-- <table> -->
<!-- <div th:action="@{/adresseRetrait}" th:object ="${retrait}" method="post"> -->
	<caption align="top">Retrait</caption>
	<thead>
		<tr>
			<th>Adresse</th>
			
		</tr>
	</thead>
	<tbody>
		<tr>
			
			<td>Rue</td>
<!-- 			<td th:text="${utilisateur.rue}"> -->
			
			<td > <input type ="text" id="rue" name="rue" th:value = "${utilisateur.rue}" ></td>
		</tr>
		<tr>
			<td>Code postal</td>
			<td > <input type ="text" id="codePostal" name="codePostal" th:value = "${utilisateur.codePostal}" ></td>
<!-- 			<td th:text="${utilisateur.codePostal}"></td> -->
		</tr>
		<tr>
			<td>Ville</td>
			<td > <input type ="text" id="ville" name="ville" th:value = "${utilisateur.ville}" ></td>
<!-- 			<td th:text="${utilisateur.ville}"></td> -->
<!-- 		</div> -->
		</tr>
	</tbody>
</table>

			
			<button type="submit">Créer l'article</button>
		</form>

	</main>
</body>
</html>
